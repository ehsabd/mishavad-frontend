<div class="row" ng-show="!isMessageSent">  
    <div class="col-sm-6">
        <form ng-submit="sendMessage()">
            <div class="form-group">
                <label>نام</label>
                <input type="text" class="form-control" ng-model="contactModel.name">
            </div>
        
      
            <div class="form-group">
                <label>ایمیل</label>
                <input type="text" class="form-control" ng-model="contactModel.email">
            </div>
       
     
            <div class="form-group">
                <label>پیام</label>
                <textarea class="form-control" required ng-model="contactModel.message" rows="10">
            </div>

            <button type="submit" class="btn btn-success">ارسال</button>
        </form>
    </div>
</div>
<div class="row" ng-show="isMessageSent">
    <div class="col-xs-12">
        <div uib-alert class="alert-success">پیام شما فرستاده شد
        </div>
    </div>
</div>
